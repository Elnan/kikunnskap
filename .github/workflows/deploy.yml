name: Deploy til GitHub Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Hent kode fra GitHub
        uses: actions/checkout@v4

      - name: Sett opp Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Installer avhengigheter
        run: npm install

      - name: Bygg prosjektet
        run: npm run build

      - name: Sjekk størrelsen på dist-mappen
        run: du -sh dist

      - name: List innholdet i dist-mappen
        run: ls -la dist

      - name: Check for hard links and symlinks
        run: |
          find dist -type l -o -type h
          if [ $? -eq 0 ]; then
            echo "Found hard links or symlinks in the dist directory, which are not supported."
            exit 1
          fi

      - name: Last opp bygget til GitHub Pages
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Hent artefakt
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: downloaded-artifact

      - name: List innholdet i downloaded-artifact-mappen etter nedlasting
        run: ls -la downloaded-artifact

      - name: Verify artifact content
        run: cat downloaded-artifact/index.html

      - name: Deploy til GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
