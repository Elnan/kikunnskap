name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main # Kj√∏rer hver gang du pusher til main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repoet
        uses: actions/checkout@v4

      - name: Sett opp Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Installer avhengigheter
        run: npm install

      - name: Bygg prosjektet
        run: npm run build

      - name: Konfigurer GitHub Pages
        uses: actions/configure-pages@v3

      - name: Last opp bygde filer
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist # Vite genererer filer i dist-mappen

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy til GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
